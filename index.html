<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./utils/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order Summary Component</title>
</head>

<body>
      <section class="card-hero">
        <div class="image-card">
          <img src="./utils/images/illustration-hero.svg" alt="Girl Dancing">
        </div>
  
        <div class="content-card">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
  
          <div class="music-price">
            <div class="price">
              <img src="./utils/images/icon-music.svg" alt="Music Icon">
  
              <div class="annual-plan">
                <strong class="text-price">Annual Plan</strong>
                <span class="text-price">$59.99/year</span>
              </div>
            </div>
            
            <a href="#">Change</a>
          </div>
  
          <button class="payment">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        
        </div>
      </section> 
</body>
</html>
